<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="main">
    <section class="main-section">
      <div class="container">
        <h1 id="title">Get <span id="span">insights</span> that help your business grow.</h1>
        <p id="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats-container">
          <div class="stats">
            <label class="number-stats">10k+</label>
            <label class="title-stats">companies</label>
          </div>
          <div class="stats">
            <label class="number-stats">314</label>
            <label class="title-stats">templates</label>
          </div>
          <div class="stats">
            <label class="number-stats">12M+</label>
            <label class="title-stats">queries</label>
          </div>
        </div>
      </div>
    </section>
    <div class="image">
      <img id="img-desktop" src="./images/image-header-desktop.jpg" alt="image-header-desktop">
      <img id="img-mobile" src="./images/image-header-mobile.jpg" alt="image-header-mobile">
      <div class="overlay"></div>
    </div>
  </main>
</body>

</html>
